<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello BridgeLabz</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${message}"></h1>
        <p>Hope you enjoy the demo!</p>
    </div>
</body>
</html>
